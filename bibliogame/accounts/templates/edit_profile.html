{% extends "base.html" %}
{% load static %}
{% block content %}

        <h2>Edit Profile:</h2>
    <div class="mt-4">
        {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" alt="avatar" class="rounded-circle" width="150">
        {% else %}
            <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" alt="avatar" class="rounded-circle" width="100">
        {% endif %}
    </div>

    <div class="mt-4">
        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'accounts:profile'%}" class="btn btn-danger">Cancel</a>
        </form>
   </div>
{% endblock %}
